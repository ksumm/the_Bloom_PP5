{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <h1>Art Classes</h1>

        {% if artclasses %}
            <ul>
                {% for artclass in artclasses %}
                    <li>{{ artclass.title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No art classes available.</p>
        {% endif %}
    </div>
{% endblock %}
