{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <hr>
   <h2 class="logo-font text-center mt-4">Delete Profile</h2>
   <hr>
   <p>Are you sure you want to delete your profile?</p>
        <form method="post" action="{% url 'delete_profile' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-black rounded-4 text-uppercase">Yes, Delete Profile</button>
            <a href="{% url 'profile' %}" class="btn btn-outline-black rounded-4 text-uppercase">No, Go Back</a>
        </form>
</div>
{% endblock %}
