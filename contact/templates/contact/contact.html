{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <br>
            <h2 class="logo-font text-center mt-3 mb-4">Contact Us</h2>
            <hr>
            <br>
        </div>
    </div>

    <form action="" method="post" class="col-lg-6 offset-lg-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-black rounded-4 text-center text-uppercase mb-4" value="Submit">
     </form> 
</div>     

{% endblock %}
